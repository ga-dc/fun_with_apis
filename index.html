<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<title>Travel Info</title>
		<link rel="stylesheet" type="text/css" href="normalize.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="fonts.css" />
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script   src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
	</head>
	<body>

				<h1>BucketList Travel &amp; Trips</h1>

        <h2>Travel Info For Your BucketList</h2>

        <div class="inputTextBoxes">


					<form>

            Where Do you want to start?<br>
            <input type="text" class="origin"><br>

          </form>

          <form>

            Where In The World Have You Been Dreaming About?<br>
            <input type="text" class="destination"><br>

          </form>

          <form>
            When Do You Want To Leave?<br>
            <input type="text" class="datepicker"><br>

          </form>

          <form>
            How Long Do You Want To Stay?<br>
            <input type="text" class="datepicker"><br>
            <!-- <input type="text" class="datepicker"><br> -->
          </form>


        </div>

				<div class='output'>

				</div>

				<div class="boxDiv bg-1">

					<button class="button button--moema button--text-thick button--text-upper button--size-s">Search For A Flight</button>
					<button class="button button--moema button--text-thick button--text-upper button--size-s">Add To Your Bucket List</button>
					<button class="button button--moema button--text-thick button--text-upper button--size-s">Remove From Bucket List</button>

				</div>





	</body>
</html>
