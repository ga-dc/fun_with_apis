<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="css/main.css">

  <title>
    News Article Search
  </title>
</head>

<body>
  <div class="container">
    <h1 class="page-header">
      News Article Search
      <br />
      <small>powered by <a href="http://www.nytimes.com/">New York Times</a></small>
    </h1>

    <div class="well">
      <form id="search-form">
        <input type="search" name="searchTerm" id="searchTerm" />
        <button
          type="button"
          class="search">
          Search
        </button>
      </form>
    </div>

    <section class="articles">
      <!-- The compiled content will be inserted here -->
    </section>

    <footer class="footer">
      &copy; Masatoshi Nishiguchi 2016
    </footer>

  </div>

<!-- Load jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

<!-- Load Handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

<!-- Load my scripts -->
<script src="js/main.js"></script>

<!-- Define the template -->
<script id="articles-template" type="text/x-handlebars-template">

  {{#each articles}}
    <div class="search-result panel panel-default">
      <div class="panel-heading">
        <h4>
          <a href="{{web_url}}">
            {{headline.main}}
          </a>
          <!-- <span class="pull-right">
            ID: {{@index}}
          </span> -->
        </h4>
      </div>
      <div class="panel-body">
        <p>
          {{lead_paragraph}}
        </p>
      </div>
      <ul class="list-group">
         <li class="list-group-item">Published on: {{pub_date}}</li>
       </ul>
    </div>
  {{/each}}
</script>

</body>
</html>
